version: '3.3'

volumes:
  pg_data:
  static:
  front_build:
  media:
  redoc:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: borisrow23/foodgram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static_backend/
      - media:/media_files/
      - redoc:/app/api/docs/

  frontend:
    image: borisrow23/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /app/result_build/
    volumes:
      - front_build:/app/result_build/

  gateway:
    image: borisrow23/foodgram_nginx
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - media:/var/html/media/
      - static:/var/html/static/
      - redoc:/usr/share/nginx/html/api/docs/
      - front_build:/usr/share/nginx/html/frontend
    depends_on:
      - backend
      - frontend